<!DOCTYPE html>
<html>
<head> 
	<title>Sleuth</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<section id="header">
		<div class="container=fluid container py-5">
			<div class="row justify-content-center">
				<div class="text-center">
					<h1>Sleuth Game</h1>
				</div>
			</div>
			<div class="row justify-content-center mt-5">
				<button id = "startButton" class= "btn btn-info">Start Game</button>
			</div>
			<div class="row justify-content-center">
				<button id="resetButton" class = "btn btn-info hide">Reset
				</button>
			</div>
		</div>
	</section>

	<section>
		<div id="enterGuestNames" class="containerfluid container hide">
			<div class="row justify-content-center mt-5">
				<h2 id="guestH1" class="pr-3">
					Enter 
					<span id="guestCounter">7</span> 
					guest names</h2>
				<input id="addGuest" type="text" placeholder="" required>
				<button id="guestNameBtn" class="btn btn-primary">OK</button>
			</div>
			<div class="row justify-content-center mt-5">
				<h2 id="printList"></h2>
			</div>
			<div class="row justify-content-center mt-5">
				<button id = "continue1" class= "btn btn-info hide">Continue</button>
			</div>
		</div>
	</section>

    <section>
        <div id ="murderDiv" class="containerfluid container hide">
            <div class="row justify-content-center mt-5">
                <h2 id="declarationOfMurder"></h2>
            </div>
            <div class="row justify-content-center mt-5">
            	<form id="roomChoice">
            		<input type="radio" id="lounge" name="rooms" value="lounge">
                	<label for="lounge">Lounge</label>

                	
                	<input type="radio" id="diningRoom" name="rooms" value="diningRoom">
                	<label for="diningRoom">Dining Room</label>

                	<button id="test" type="submit">TEST</button>
                </form>

            </div>

        </div>
    </section>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
